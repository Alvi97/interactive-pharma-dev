<div class="container card p-4">
<form [formGroup]="newPasswordForm" (ngSubmit)="changePassword()" *ngIf="!successMessage">
      <h3 class="card-title" style="color:#1D3158; margin-top: 70px; font-size: 32px;">Forgotten Password</h3>
      <p style="font-size:12px;text-align:center">You have successfully identified your account.
        <br>
        Please enter a new password.
      </p>
      <div class="form-group input-group mb-3 pt-3">
        <input [attr.type]="showPassword ? 'text' : 'password' " placeholder="Create new Password" class="form-control"
          id="formGroupExampleInput" formControlName="password" style="height:44px">
        <span class="input-group-text" id="basic-addon1">
          <i *ngIf="!showPassword" class="bi bi-eye" (click)="showPassword = !showPassword" aria-hidden="true"></i>
          <i *ngIf="showPassword" class="bi bi-eye-slash" (click)="showPassword = !showPassword" aria-hidden="true"></i>
        </span>
      </div>
      <div class="form-group input-group mb-3" >
        <input [attr.type]="showConfirmPassword ? 'text' : 'password' " class="form-control"
          placeholder="Confirm Password" formControlName="newPassword" style="height:44px">
        <span class="input-group-text" id="basic-addon2">
          <i *ngIf="!showConfirmPassword" class="bi bi-eye" (click)="showConfirmPassword = !showConfirmPassword"
            aria-hidden="true"></i>
          <i *ngIf="showConfirmPassword" class="bi bi-eye-slash" (click)="showConfirmPassword = !showConfirmPassword"
            aria-hidden="true"></i>
        </span>
      </div>
      <div class="d-flex justify-content-center p-3">
        <button style="width:185px;height: 44px;" type="submit" class="btn btn-success btn-sm">Confirm</button>
      </div>
</form>
</div>
<div class="container card p-4" *ngIf="successMessage">
    <div class="pt-5 align-items-center">
      <div class="d-flex justify-content-center"> <i class="bi bi-check-circle" style="font-size:50px"></i></div>
      <h3 class="card-title">Reset Password</h3>
      <p style="font-size:12px;text-align:center">Your new password has been set.
        <br>
        You can login with the new password.
      </p>
    </div>
    <div class="d-flex justify-content-center pt-3">
      <button style="width:185px;height: 44px;" type="button" class="btn btn-success btn-sm">Log in</button>
    </div>
</div>
