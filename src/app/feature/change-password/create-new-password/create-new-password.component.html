<div class="center">
  <div *ngIf="!successMessage" class="card p-3">
    <div class="card-body">
      <div class="wrapper">
        <h3 class="card-title">Forgotten Password</h3>
        <p style="font-size:12px;text-align:center">You have successfully identified your account.
          <br>
          Please enter a new password.
        </p>
      </div>
    </div>
    <div>
      <form [formGroup]="newPasswordForm" (ngSubmit)="changePassword()">
        <div class="form-group input-group mb-3">
          <input [attr.type]="showPassword ? 'text' : 'password' " placeholder="Create new Password" class="form-control" id="formGroupExampleInput" formControlName="password">
          <span class="input-group-text" id="basic-addon1">
            <i  *ngIf="!showPassword" class="bi bi-eye"  (click)="showPassword = !showPassword" aria-hidden="true"></i>
            <i  *ngIf="showPassword" class="bi bi-eye-slash"  (click)="showPassword = !showPassword" aria-hidden="true"></i>
          </span>
        </div>
        <div class="form-group input-group mb-3" style="margin-top:1rem">
          <input [attr.type]="showConfirmPassword ? 'text' : 'password' " class="form-control" placeholder="Confirm Password"
                 formControlName="newPassword">
          <span class="input-group-text" id="basic-addon2">
            <i  *ngIf="!showConfirmPassword" class="bi bi-eye"  (click)="showConfirmPassword = !showConfirmPassword" aria-hidden="true"></i>
            <i  *ngIf="showConfirmPassword" class="bi bi-eye-slash"  (click)="showConfirmPassword = !showConfirmPassword" aria-hidden="true"></i>
          </span>
        </div>
        <div>
          <button style="width:100%;margin-top:1rem" type="submit" class="btn btn-success btn-sm">Confirm</button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="successMessage" class="card p-3">
    <div class="card-body">
      <div class="wrapper">
        <div class="center"> <i class="bi bi-check-circle" style="font-size:50px"></i></div>
        <h3 class="card-title">Reset Password</h3>
        <p style="font-size:12px;text-align:center">Your new password has been set.
          <br>
          You can login with the new password.
        </p>
      </div>
        <div>
          <button style="width:100%;" type="button" class="btn btn-success btn-sm">Log in</button>
        </div>
    </div>
</div>
