<div class="container">
    <div class="form-body d-flex align-items-center justify-content-center">
        <form [formGroup]="loginForm" (ngSubmit)="createLogin()">
            <div class="">
                <div class="form-group pt-1 ">
                    <label for="formGroupExampleInput">Email Address</label>
                    <input type="email" class="form-control" id="formGroupExampleInput" formControlName="email">
                </div>
            </div>
            <div class="">
                <div class="form-group pt-1 ">
                    <label for="formGroupExampleInput">Password</label>
                    <input type="password" class="form-control" id="formGroupExampleInput" formControlName="password">
                </div>
            </div>
            <div class="d-flex justify-content-center pt-5">
                <button type="submit" class="login-btn btn btn-success">Join/Login</button>
            </div>
            <div class="d-flex justify-content-center pt-2 text">Forgot your password?</div>

            <div class="d-flex justify-content-center pt-5">
                <div class="justify-content-center">
                    <button type="" class="register-btn btn btn-success">Register</button>
                </div>
            </div>
            <div class="text-login">Don't have a login?</div>

        </form>
    </div>
</div>
